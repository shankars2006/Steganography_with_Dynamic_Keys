<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Revealed - StegoVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-dark: #0a192f;
      --primary-blue: #112240;
      --accent-blue: #64ffda;
      --light-blue: #a8b2d1;
      --white: #e6f1ff;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 100%);
      color: var(--white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .message-container {
      max-width: 700px;
      width: 100%;
      background-color: rgba(17, 34, 64, 0.9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 255, 218, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .message-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(100, 255, 218, 0.05) 0%, rgba(10, 25, 47, 0) 70%);
      z-index: 0;
    }
    
    .message-content {
      position: relative;
      z-index: 1;
    }
    
    .header-section {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(100, 255, 218, 0.1);
      padding-bottom: 20px;
    }
    
    .reveal-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-blue) 0%, var(--light-blue) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2rem;
      color: var(--primary-dark);
      animation: revealPulse 2s infinite;
    }
    
    @keyframes revealPulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(100, 255, 218, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(100, 255, 218, 0); }
    }
    
    .page-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--accent-blue) 0%, var(--light-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .page-subtitle {
      font-size: 1.1rem;
      color: var(--light-blue);
    }
    
    .message-section {
      background: rgba(10, 25, 47, 0.7);
      border-radius: 15px;
      padding: 30px;
      margin: 30px 0;
      border: 1px solid rgba(100, 255, 218, 0.2);
      position: relative;
    }
    
    .message-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .message-label-text {
      font-size: 1.1rem;
      color: var(--accent-blue);
      font-weight: 600;
    }
    
    .message-actions {
      display: flex;
      gap: 10px;
    }
    
    .message-action-btn {
      background: transparent;
      border: 1px solid var(--accent-blue);
      color: var(--accent-blue);
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .message-action-btn:hover {
      background: rgba(100, 255, 218, 0.1);
    }
    
    .message-box {
      background: rgba(17, 34, 64, 0.9);
      border-radius: 10px;
      padding: 25px;
      font-family: 'Courier New', monospace;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--white);
      border: 1px solid rgba(100, 255, 218, 0.1);
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .message-box::-webkit-scrollbar {
      width: 8px;
    }
    
    .message-box::-webkit-scrollbar-track {
      background: rgba(10, 25, 47, 0.5);
      border-radius: 10px;
    }
    
    .message-box::-webkit-scrollbar-thumb {
      background: var(--accent-blue);
      border-radius: 10px;
    }
    
    .security-notice {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(100, 255, 218, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      border-left: 3px solid var(--accent-blue);
    }
    
    .security-notice i {
      color: var(--accent-blue);
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .security-notice-text {
      font-size: 0.9rem;
      color: var(--light-blue);
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .btn-primary-custom {
      background-color: var(--accent-blue);
      color: var(--primary-dark);
      border: none;
      padding: 12px 25px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-primary-custom:hover {
      background-color: var(--light-blue);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
      color: var(--primary-dark);
    }
    
    .btn-secondary {
      background-color: transparent;
      color: var(--accent-blue);
      border: 1px solid var(--accent-blue);
      padding: 12px 25px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-secondary:hover {
      background-color: rgba(100, 255, 218, 0.1);
      transform: translateY(-2px);
      color: var(--accent-blue);
    }
    
    .floating-icon {
      position: absolute;
      font-size: 1.5rem;
      color: var(--accent-blue);
      opacity: 0.2;
      z-index: 0;
    }
    
    .icon-1 {
      top: 10%;
      left: 5%;
      animation: float 6s ease-in-out infinite;
    }
    
    .icon-2 {
      bottom: 15%;
      right: 5%;
      animation: float 6s ease-in-out infinite 2s;
    }
    
    .icon-3 {
      top: 20%;
      right: 10%;
      animation: float 6s ease-in-out infinite 4s;
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    
    .message-metadata {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--light-blue);
      border-top: 1px solid rgba(100, 255, 218, 0.1);
      padding-top: 15px;
    }
    
    .metadata-item {
      display: flex;
      align-items: center;
    }
    
    .metadata-item i {
      margin-right: 8px;
      color: var(--accent-blue);
    }
    
    .typewriter {
      overflow: hidden;
      border-right: 2px solid var(--accent-blue);
      white-space: pre-wrap;
      animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--accent-blue); }
    }
  </style>
</head>
<body>
  <!-- Floating Icons -->
  <div class="floating-icon icon-1">
    <i class="fas fa-key"></i>
  </div>
  <div class="floating-icon icon-2">
    <i class="fas fa-unlock"></i>
  </div>
  <div class="floating-icon icon-3">
    <i class="fas fa-file-alt"></i>
  </div>

  <div class="message-container">
    <div class="message-content">
      <div class="header-section">
        <div class="reveal-icon">
          <i class="fas fa-unlock-alt"></i>
        </div>
        <h1 class="page-title">Secret Message Revealed</h1>
        <p class="page-subtitle">Your hidden message has been successfully decrypted</p>
      </div>
      
      <div class="message-section">
        <div class="message-label">
          <span class="message-label-text">
            <i class="fas fa-envelope-open-text me-2"></i>Hidden Message Content
          </span>
          <div class="message-actions">
            <button class="message-action-btn" id="copy-btn">
              <i class="fas fa-copy"></i> Copy
            </button>
            <button class="message-action-btn" id="speak-btn">
              <i class="fas fa-volume-up"></i> Speak
            </button>
          </div>
        </div>
        
        <div class="message-box" id="message-box">
          {{ message }}
        </div>
        
        <div class="security-notice">
          <i class="fas fa-shield-alt"></i>
          <span class="security-notice-text">This message was securely extracted using steganography. Keep it confidential.</span>
        </div>
        
        <div class="message-metadata">
          <div class="metadata-item">
            <i class="fas fa-calendar"></i>
            <span>Revealed on: <span id="current-date"></span></span>
          </div>
          <div class="metadata-item">
            <i class="fas fa-font"></i>
            <span>Length: <span id="message-length"></span> characters</span>
          </div>
        </div>
      </div>
      
      <div class="action-buttons">
        <a href="/dashboard" class="btn-primary-custom">
          <i class="fas fa-tachometer-alt me-2"></i> Back to Dashboard
        </a>
        <a href="/" class="btn-secondary">
          <i class="fas fa-home me-2"></i> Return Home
        </a>
        <a href="/decrypt" class="btn-secondary">
          <i class="fas fa-key me-2"></i> Decrypt Another
        </a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set current date
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
      
      // Calculate message length
      const messageBox = document.getElementById('message-box');
      const messageText = messageBox.textContent.trim();
      document.getElementById('message-length').textContent = messageText.length;
      
      // Add typewriter effect to message
      if (messageText.length < 500) { // Only apply to shorter messages
        messageBox.classList.add('typewriter');
      }
      
      // Copy message functionality
      const copyBtn = document.getElementById('copy-btn');
      copyBtn.addEventListener('click', function() {
        navigator.clipboard.writeText(messageText).then(() => {
          // Change button text temporarily
          const originalHTML = copyBtn.innerHTML;
          copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
          copyBtn.style.color = '#2ed573';
          
          setTimeout(() => {
            copyBtn.innerHTML = originalHTML;
            copyBtn.style.color = '';
          }, 2000);
        });
      });
      
      // Text-to-speech functionality
      const speakBtn = document.getElementById('speak-btn');
      speakBtn.addEventListener('click', function() {
        if ('speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(messageText);
          utterance.rate = 0.9;
          utterance.pitch = 1;
          utterance.volume = 0.8;
          
          // Change button appearance while speaking
          if (speechSynthesis.speaking) {
            speechSynthesis.cancel();
            speakBtn.innerHTML = '<i class="fas fa-volume-up"></i> Speak';
            speakBtn.style.color = '';
          } else {
            speechSynthesis.speak(utterance);
            speakBtn.innerHTML = '<i class="fas fa-stop"></i> Stop';
            speakBtn.style.color = '#ff6b6b';
            
            // Reset button when speech ends
            utterance.onend = function() {
              speakBtn.innerHTML = '<i class="fas fa-volume-up"></i> Speak';
              speakBtn.style.color = '';
            };
          }
        } else {
          alert('Text-to-speech is not supported in your browser.');
        }
      });
      
      // Add subtle animation to message box on hover
      messageBox.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-3px)';
        this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
      });
      
      messageBox.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
        this.style.boxShadow = 'none';
      });
    });
  </script>
</body>
</html>

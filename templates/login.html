<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StegoVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-dark: #0a192f;
      --primary-blue: #112240;
      --accent-blue: #64ffda;
      --light-blue: #a8b2d1;
      --white: #e6f1ff;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 100%);
      color: var(--white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      max-width: 450px;
      width: 100%;
      background-color: rgba(17, 34, 64, 0.9);
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(100, 255, 218, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(100, 255, 218, 0.05) 0%, rgba(10, 25, 47, 0) 70%);
      z-index: 0;
    }
    
    .login-content {
      position: relative;
      z-index: 1;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .app-name {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent-blue) 0%, var(--light-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }
    
    .app-tagline {
      color: var(--light-blue);
      font-size: 0.9rem;
    }
    
    .welcome-back {
      text-align: center;
      margin-bottom: 25px;
      color: var(--light-blue);
    }
    
    .form-label {
      color: var(--light-blue);
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .form-control {
      background-color: rgba(10, 25, 47, 0.7);
      border: 1px solid rgba(100, 255, 218, 0.2);
      border-radius: 5px;
      color: var(--white);
      padding: 12px 15px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background-color: rgba(10, 25, 47, 0.9);
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 0.2rem rgba(100, 255, 218, 0.25);
      color: var(--white);
    }
    
    .input-group {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--light-blue);
      cursor: pointer;
      z-index: 10;
    }
    
    .btn-login {
      background-color: var(--accent-blue);
      color: var(--primary-dark);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 5px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }
    
    .btn-login:hover {
      background-color: var(--light-blue);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
    }
    
    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .forgot-password a {
      color: var(--accent-blue);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .forgot-password a:hover {
      color: var(--light-blue);
      text-decoration: underline;
    }
    
    .register-link {
      text-align: center;
      margin-top: 25px;
      color: var(--light-blue);
    }
    
    .register-link a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .register-link a:hover {
      color: var(--light-blue);
      text-decoration: underline;
    }
    
    .security-note {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: var(--light-blue);
    }
    
    .security-note i {
      color: var(--accent-blue);
      margin-right: 8px;
    }
    
    .floating-icon {
      position: absolute;
      font-size: 1.5rem;
      color: var(--accent-blue);
      opacity: 0.5;
      z-index: 0;
    }
    
    .icon-1 {
      top: 10%;
      left: 10%;
      animation: float 4s ease-in-out infinite;
    }
    
    .icon-2 {
      bottom: 15%;
      right: 10%;
      animation: float 4s ease-in-out infinite 1s;
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    
    .demo-accounts {
      margin-top: 25px;
      padding: 15px;
      background-color: rgba(10, 25, 47, 0.5);
      border-radius: 8px;
      border-left: 3px solid var(--accent-blue);
    }
    
    .demo-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--accent-blue);
    }
    
    .demo-account {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.8rem;
    }
    
    .demo-account:last-child {
      margin-bottom: 0;
    }
    
    .demo-username {
      color: var(--light-blue);
    }
    
    .demo-password {
      color: var(--accent-blue);
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="floating-icon icon-1">
      <i class="fas fa-lock"></i>
    </div>
    <div class="floating-icon icon-2">
      <i class="fas fa-sign-in-alt"></i>
    </div>
    
    <div class="login-content">
      <div class="logo">
        <h1 class="app-name">StegoVault</h1>
        <p class="app-tagline">Secure Message Hiding</p>
      </div>
      
      <h3 class="welcome-back">Welcome back</h3>
      
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="login-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="/forgot-password">Forgot password?</a>
          </div>
        </div>
        
        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </form>
      
      <div class="demo-accounts">
        <div class="demo-title">Hide Your Secret Messages</div>
        <div class="demo-account">
          <span class="demo-username">Upload A Image</span>
          <span class="demo-password">Get A Key</span>
        </div>
        <div class="demo-account">
          <span class="demo-username">Send The Image With The Key</span>
          <span class="demo-password">The Data Is Secured</span>
        </div>
      </div>
      
      <div class="register-link">
        Don't have an account? <a href="/register">Create one here</a>
      </div>
      
      <div class="security-note">
        <i class="fas fa-shield-alt"></i>
        <span>Your login is secured with encryption</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      
      // Toggle password visibility
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle eye icon
        const icon = this.querySelector('i');
        icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
      });
      
      // Demo account autofill for testing
      document.querySelectorAll('.demo-account').forEach(account => {
        account.addEventListener('click', function() {
          const username = this.querySelector('.demo-username').textContent;
          const password = this.querySelector('.demo-password').textContent;
          
          document.getElementById('username').value = username;
          document.getElementById('password').value = password;
        });
      });
    });
  </script>
</body>
</html>
